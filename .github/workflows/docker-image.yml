name: Docker

on:
  push:
    branches: [ main ]

jobs:

  backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build the Docker image
      working-directory: backend
      run: docker build . --file Prism.NoTrack.Shortener.Backend/Dockerfile --tag simonbaudart/prism-notrack:shortener-backend-latest

    - name: Docker - Login
      uses: docker/login-action@v1.12.0
      with:
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push the Docker image
      working-directory: backend
      run: docker push simonbaudart/prism-notrack:shortener-backend-latest

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build the Docker image
        working-directory: frontend
        run: docker build . --file Dockerfile --tag simonbaudart/prism-notrack:shortener-frontend-latest

      - name: Docker - Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push the Docker image
        working-directory: backend
        run: docker push simonbaudart/prism-notrack:shortener-frontend-latest